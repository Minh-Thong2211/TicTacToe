<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="turn-container">
        <h2>Turn For</h2>
        <div class="turn-box">X</div>
        <div class="turn-box">O</div>
        <div class="bg"></div>
    </div>

    <div class="score-board">
        <div class="X-score">0</div>
        <div class="Y-score">0</div>
    </div>
    

    <div class="grid">
        <div class="box">0</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>

    <h2 id="results"></h2>
         
    <button id="play-again">Play Again</button>
    <button id="reset">Reset Score</button>

    <script src="script.js"></script>
</body>
</html>
